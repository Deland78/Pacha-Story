name: "Pukara, Sacred Mountain"
domain: [hana, kay, ukhu]
essence: "The Apus inhabit, unify, and animate all three Pachas. They are cosmic bridges — ancestors that stand between sky, earth, and inner world — ensuring the cycle of life, water, and meaning continues without break."
