summary: >
  Family carries the dying Nayra to where he can see open sky. His grandson arrives with final devastating
  news: at Cajamarca, the bearded strangers captured Atahualpa himself—the Sapa Inca fallen to impossible
  treachery. As the words are spoken, the comet appears. Not the 1531 omen remembered, but the 1532 comet
  returning through pachakuti's temporal fold, visible to those with true sight. Nayra reflects on
  forty years: from running Isla Del Sol to Cusco in empire's glory (1492) to this moment, empire and
  body both dissolving. Three generations watch: grandson who brought the news, son performing rituals,
  grandfather becoming ancestor. The comet blazes—THE singular present-tense celestial witness across all
  timelines. His final words bless the continuing pattern: carry messages even when empire falls; remember
  Tiwanaku; reciprocity outlasts politics. His breath synchronizes with comet's peak and stops. He passes
  from kay to ukhu pacha, threshold between worlds, as ayllu witnesses and mountains remember.
notes: >
  TARGET: 746 words (from golden ratio - building intensity distribution). Climax of the 1532 arc and
  emotional peak of entire story cycle. The 1532 comet appears through magical realism—historically March-April
  1532, but returns/appears at moment of death in late 1532 through pacha's folding of time. This allows
  both maximum historical crisis (news of Cajamarca November 1532) and maximum symbolic power (comet + death
  + empire's fall synchronized). THE ONLY COMET SEEN IN PRESENT TENSE across all timelines: W01's 992 comet
  is remembered by Khunu in present, W04's 1531 comet is remembered by dying Chasqui, W02's 1992 meteor
  shower is present for Carlos, but THIS comet is both historically present and spiritually/visually present
  at the transformation moment. The Chasqui becomes what Khunu was in W01—the threshold where three pachas
  meet. His death echoes the Elder's burial (W01), his passage will be excavated by Carlos (W02), his
  recognition of pattern (Tiwanaku → Inca → Spanish, but land endures) closes the emotional arc from confusion
  through grief to transcendent witnessing. Not peace, not resolution, but acceptance of continuing pattern.
  The message continues. Connects all cords: "Khunu's Threshold" (witness becoming threshold), "Descent into
  Becoming" (passage to ancestor), "Celestial Interpreter" (comet as cosmic message), "Thread of Messages"
  (final message sent through death itself), "Stone Endures Empire Falls" (dying in Chucuito, same landscape
  that watched Tiwanaku fall).
