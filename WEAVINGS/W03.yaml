summary: >
  The dying Chasqui Nayra's labored breathing synchronizes with his grandson's arriving footsteps—the messenger
  pattern continuing even as he fails. The young runner's arrival triggers memory: years ago (~1527-28),
  when Nayra was still healthy and strong as ayllu leader, his SON arrived from a chasqui route
  bearing impossible rumors from other runners—bearded strangers in floating houses at Tumbes, strange
  animals, weapons of thunder. Back then, the Son was nearing the end of his own messenger career; Nayra
  dismissed the reports as exaggeration, trusted the network but doubted these particular words.
  Now, dying, he understands: the chasqui system was reliable, but the world itself was becoming unreliable.
  Information didn't fail; reality fractured. The grandson's present footsteps echo the son's past arrival.
  Three generations of messengers, the pattern continuing but the messages transforming from binding to
  dissolution.
