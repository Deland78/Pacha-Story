summary: >
  Night deepens. Family performs deathbed rituals with coca and chicha. The Chasqui's consciousness becomes
  unmoored, moving between three temporal layers. PRESENT: His son performs rituals, fever loosens his
  mind's grip on linear time. NEAR PAST (1527-1532): Recent catastrophes blur together in fevered memory—
  Huayna Capac dying of pustule disease (if the son of the Sun falls, what remains?), civil war reports
  arriving through messenger network (Huáscar versus Atahualpa, brother killing brother, Collasuyu choosing
  the losing side), Halley's Comet blazing overhead in 1531 as elders debate its meaning. These five years
  of crisis merge into one wound, one recognition: the empire is diseased, fractured, mortal. DISTANT PAST
  (1492): Sharp memory breaks through—running from Isla Del Sol to Cusco at age 40, empire at height,
  visiting ancient Tiwanaku ruins already 540 years fallen. Through fever-clarity he sees the pattern:
  Tiwanaku became stones. Now Tawantinsuyu follows. But the land, the mountains, *pacha* itself—these endure.
  His son recounts Huáscar's death; the empire's disease mirrors his own. Recognition: this is *pachakuti*.
