cords:
- name: Khunu's Threshold
  type: ritual
  connects:
  - Khunu
  - The Comet
  - The Community
  - The Elder
  - The Burial Mound
  color: multi-colored (gold-earth-obsidian)
  notes: The witness becomes the threshold where all three Pachas meet and speak as one.
  knots:
  - weaving_id: W01
    knot_type: encounter
    transformation: "Clarity of sight: the folding of Pacha becomes visible to one who watches with pure heart — Truth made manifest."
- name: Descent into Becoming
  type: ritual
  connects:
  - The Elder
  - The Burial Mound
  - Khunu
  color: obsidian
  notes: The passage from living presence to ancestral memory, witnessed and sealed.
  knots:
  - weaving_id: W01
    knot_type: transformation
    transformation: "The Elder becomes ancestor; the mound becomes threshold — The passage is sealed and sacred."
- name: The Measure of Balance
  type: reciprocity
  connects:
  - The Community
  - The Suka Kollus
  color: earth
  notes: The covenant between humans and Pachamama, now failing.
  knots:
  - weaving_id: W01
    knot_type: conflict
    transformation: "The fields no longer mirror cosmic order—the breach between human and earth is made visible — Order shattered."
- name: Stone and Water
  type: stone and water
  connects:
  - Pukara
  - Lake Titicaca
  color: gray-blue
  notes: The two cosmic presences respond differently to the folding of Pacha.
  knots:
  - weaving_id: W01
    knot_type: union
    transformation: "Stone endures while water refuses—the two cosmic powers express the crisis differently — Divergence in response."
- name: Celestial Interpreter
  type: dream
  connects:
  - The Comet
  - Kalasasaya Temple
  color: gold
  notes: The message from the stars and the stone gateway that reads it.
  knots:
  - weaving_id: W01
    knot_type: memory
    transformation: "The temple guards the axis where sky and earth meet; the comet's path shows that axis tilting—imbalance written in light — The center no longer holds."
